<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Blocking websites</title>
        <style>
            body {
                width: 500px;
            }
            button {
                background-color: #d14e81;
                border: none;
                color: white;
                padding: 8px 16px;
                text-align: center;
                font-size: 16px;
            }
            .list-website-div {
                display: flex; 
                align-items: center; 
            }
            .list-website-div button {
                position: absolute;
                right: 300px;
                background-color: #a1d2e6;
                color: white;
                padding: 4px 8px;
                text-align: center;
                font-size: 12px;
                margin: 0 10px; 
            }

        </style>
    </head>
    <body>
        <h1>Choose the website you want to block</h1>
        <input type="text" id="siteInput" placeholder="Enter website">
        <button id="addSite">Add site</button>
        <h2>List of blocked sites</h2>
        <ul id="website-container"></ul>
        <script src="popup.js"></script>
    </body>
</html>
